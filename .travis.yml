language: node_js
node_js:
  - '8'
  - '9'
  - '10'
sudo: required
addons:
  chrome: stable
cache:
  directories:
  - node_modules
before_install:
  - npm i -g npm@latest
  - npm i -g @angular/cli
script:
  - ng test --karma-config karma.conf.js
jobs:
  include:
    - stage: deploy
      script: ng build --prod --base-href=/Amy-Web/
      deploy:
        provider: pages
        skip_cleanup: true
        github_token: $GITHUB_TOKEN # Set in travis-ci.com dashboard
        local_dir: dist/Amy-Webapp/
        on:
          branch: master
notifications:
  slack:
    secure: 
    on_success: change
    on_failure: always
