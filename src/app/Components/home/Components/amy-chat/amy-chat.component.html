<div *ngFor="let message of getMessages()">
  <div *ngIf="isResponse(message)">
    <div class="speech-bubble-response">
      <div class="text left">
          <h4>{{message.name}}</h4>
          {{message.value}}
      </div>
    </div>
  </div>
  <div *ngIf="!isResponse(message)">
    <div class="speech-bubble-no-response">
      <div class="text right">
          <h4>{{message.name}}</h4>
          {{message.value}}
      </div>
    </div>
  </div>
</div>
