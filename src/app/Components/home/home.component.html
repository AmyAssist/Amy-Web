<mat-toolbar>
    <span>Home</span>
</mat-toolbar>

<mat-form-field>
    <textarea matInput #command [(ngModel)]="commandTextValue" placeholder="Befehl"></textarea>
</mat-form-field>
<button mat-raised-button color="basic" (click)="sendCommand(command.value)">Senden</button>
<button mat-raised-button color="basic" (click)="speakCommand(command.value)">Vorlesen</button>
<button mat-icon-button color="basic" [@srState]="srState" (click)="speechRecognition()">SR</button>
