<div *ngFor="let message of this.chat.stream | async">
  <div *ngIf="isResponse(message)">
    <div class="speech-bubble response">
      <div class="text">
          <p class="mat-body-1">{{message.response.text}}</p>
          <p *ngIf="message.response.link === 'app-weather-day'">
            <app-weather-day [dayReport]="message.response.attachment"></app-weather-day>
          </p>
      </div>
    </div>
  </div>
  <div *ngIf="!isResponse(message)">
    <div class="speech-bubble no-response">
      <div class="text">
          <p class="mat-body-1">{{message.response.text}}
      </div>
    </div>
  </div>
</div>
