<div>
  <!--<ul>
    <li *ngFor="let location of locations">
      <p>
        {{location.getAddressString()}}
      </p>
    </li>
  </ul>-->
  <table mat-table [dataSource]="locations">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let location">{{location.name}}</td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let location">{{location.getAddressString()}}</td>
    </ng-container>

    <ng-container matColumnDef="home">
      <th mat-header-cell *matHeaderCellDef> Home </th>
      <td mat-cell *matCellDef="let location">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? toggleHome(location) : null"
                      [checked]="location.home">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="work">
      <th mat-header-cell *matHeaderCellDef> Work </th>
      <td mat-cell *matCellDef="let location">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? toggleWork(location) : null"
                      [checked]="location.work">
        </mat-checkbox>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>
</div>
