<div fxLayout="column" class="timerSet-container mat-elevation-z2">
  <mat-card>
    <mat-card-title>Set Timer</mat-card-title>
    <div>
      <section class="setTimer-section">
        <mat-form-field class="hour-margin">
          <input matInput type="number" min="0" max="99" placeholder="Hour" [(ngModel)]="hour" required>
        </mat-form-field>
        <mat-form-field class="minute-margin">
          <input matInput type="number" min="0"  max="99" placeholder="Minute" [(ngModel)]="minute" required>
        </mat-form-field>
        <mat-form-field class="second-margin">
          <input matInput type="number" min="0"  max="99" placeholder="Second" [(ngModel)]="second" required>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="setTimer(hour, minute, second)">Start Timer</button>
      </section>
    </div>
  </mat-card>

  <mat-card>
    <mat-card-title>All Timers</mat-card-title>
    <div>
      <mat-list role="list" *ngFor="let timer of timerData">
        <mat-list-item role="listitem">
          <div class="timer-container">
            <p mat-line>Timer {{timer.id}}: {{timerTimeString(timer)}}</p>
            <div class="icon-container">
              <button mat-icon-button *ngIf="timer.active" (click)="activatedeactivateTimer(timer)">
                <mat-icon>pause</mat-icon>
              </button>
              <button mat-icon-button *ngIf="!timer.active" (click)="activatedeactivateTimer(timer)">
                <mat-icon>play_arrow</mat-icon>
              </button>
              <button mat-icon-button (click)="deleteTimer(timer.id)" >
                <mat-icon>delete_forever</mat-icon>
              </button>
            </div>
          </div>
          <mat-divider></mat-divider>
        </mat-list-item>
      </mat-list>
    </div>
  </mat-card>
</div>
