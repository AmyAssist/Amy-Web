<div id="showReport" fxLayout="column" fxLayoutAlign="space-around center" class="mat-elevation-z2">
  <div id="now" fxLayout="row wrap" style="width: 100%" fxLayoutAlign="space-around center">
    <div>
      <div>
        <div id="locationSelector">
          <mat-form-field>
            <mat-select (selectionChange)="changeLocation($event)" placeholder="Select Location" [attr.selected]="selectedLocation">
              <mat-option *ngFor="let location of locations" [value]="location">
                {{location.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div id="weatherNowIcon">
      <img alt="image" style='height: 100%; width: 100%; object-fit: contain' [attr.src]="showReportNow.iconSrc" type="image/svg+xml">
    </div>
    <div id="weatherNowTemperature">
      <p class="mat-h1">
        {{showReportNow.temperatureNow}}°C
      </p>
      <p class="mat-h3">
        {{showReportNow.summary}}
      </p>
    </div>
  </div>
  <div id="week" fxLayout="row wrap" style="width: 100%" fxLayoutAlign="space-around center">
    <div style="margin-top: 8px" *ngFor="let weatherReportWeek of showReportWeek" class="mat-elevation-z2">
      <p class="mat-h3">
        {{weatherReportWeek.time}}
      </p>
      <p align="center">
        <img alt="image" style='height: 50%; width: 50%; object-fit: contain' [attr.src]="weatherReportWeek.iconSrc" type="image/svg+xml">
      </p>
      <p class="mat-h3" align="center">
        <font color="red">{{weatherReportWeek.temperatureMax}}°C</font>
      </p>
      <p class="mat-h3" align="center">
        <font color="blue">{{weatherReportWeek.temperatureMin}}°C</font>
      </p>
    </div>
  </div>
</div>
