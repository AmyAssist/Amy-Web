<div class="flex_layout">
    <p style="text-align:center;" class="text mat-body-2">{{this.convertDateTime(dayReport.timestamp)}}</p>
    <p style="text-align:center;">
        <img alt="image" class="weather_week_icon" [attr.src]="this.getWeatherIcon(dayReport.iconType) || 'assets/weather/cloudy.svg'" type="image/svg+xml">
    </p>
    <div id="weatherWeekInformation" fxLayout="row" fxLayoutAlign="space-evenly center">
        <div fxLayout="column">
            <p class="text color_red mat-body-2">{{this.round(dayReport.temperatureMax)}}°C</p>
            <p class="text color_blue mat-body-2">{{this.round(dayReport.temperatureMin)}}°C</p>
        </div>
        <div fxLayout="column">
            <img alt="image" class="weather_week_info_icon" [attr.src]="this.getWeatherIcon(dayReport.precipType) || 'assets/weather/rain.svg'" type="image/svg+xml">
            <p class="text mat-body-2">{{this.round(dayReport.precipProbability)}}%</p>
        </div>
    </div>
</div>
