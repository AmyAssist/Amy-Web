<div id="main-content" class="mat-elevation-z2">

  <h1 class='mat-display-1 header'>E-Mail</h1>

  <p *ngIf=checkingConnection>Checking if connection already exists...</p>

  <div *ngIf='!connected && !checkingConnection' id="loginContainer">

    <h1 class="mat-h1">Log-In</h1>

    <p class="mat-body-1">Please enter your email credentials</p>
    <p class="mat-caption">Leave everything blank to connect to Amy Mail</p>

    <div style="margin-top: 1em">
      <mat-form-field class="form-full-width">
        <mat-label>E-Mail Address</mat-label>
        <input matInput #username type="email" placeholder="email@example.com">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="form-full-width">
        <mat-label>IMAP Server</mat-label>
        <input matInput #imapServer type="text" placeholder="imap.gmail.com">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="form-full-width">
        <mat-label>Password</mat-label>
        <input matInput #password type="password">
      </mat-form-field>
    </div>

    <button mat-raised-button color="primary" (click)="connect(username.value, password.value, imapServer.value)">Connect</button>
    <p *ngIf=connecting class="mat-body-1" style="margin-top: 1em">Connecting...</p>
    <p *ngIf='connectionError && !connecting' class="errorMessage mat-body-1">Couldn't connect to mail server</p>
  </div>

  <div *ngIf='connected && !checkingConnection'>
    <button mat-raised-button color="primary" style="float: right" (click)="disconnect()">Log Out</button>
    <app-email-messagelist stlye="margin-top: 1em"></app-email-messagelist>
  </div>
</div>
