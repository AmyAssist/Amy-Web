<mat-card>
  <mat-card-title>E-Mail</mat-card-title>
  <mat-card-subtitle>
    <p *ngIf=newMessages>You have got new mail!</p>
    <p *ngIf=!newMessages>You do not have new mail</p>
  </mat-card-subtitle>
  <mat-card-content *ngIf=newMessages>
    <div>
      {{amount}} mails,
      <b>{{amountImportant}} are important</b>
    </div>
    <div *ngFor="let message of messages; let i = index">
      <mat-card>
        <mat-card-title>
            {{messages[i].subject}}
        </mat-card-title>
        <mat-card-subtitle>
          From: {{messages[i].from}}
          <p *ngIf='!messages[i].important'>IMPORTANT</p>
        </mat-card-subtitle>
        <mat-card-content>
          {{messages[i].content}}
        </mat-card-content>
      </mat-card>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="refresh()">REFRESH</button>
  </mat-card-actions>
</mat-card>
