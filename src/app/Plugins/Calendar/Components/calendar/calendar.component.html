<mat-toolbar>
  <span>Calendar</span>
</mat-toolbar>

<mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Today
        </mat-panel-title>
        <mat-panel-description>
          List your events for today.
        </mat-panel-description>
      </mat-expansion-panel-header>
    </mat-expansion-panel>

    <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Tomorrow
          </mat-panel-title>
          <mat-panel-description>
            List your events for tomorrow.
          </mat-panel-description>
        </mat-expansion-panel-header>
      </mat-expansion-panel>

      <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Choose any date
            </mat-panel-title>
            <mat-panel-description>
              List your events for a choosen date.
            </mat-panel-description>
          </mat-expansion-panel-header>
        </mat-expansion-panel>

  </mat-accordion>
    
  <mat-form-field>
    <input matInput [matDatepicker]="myDatepicker">
    <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
    <mat-datepicker #myDatepicker></mat-datepicker>
  </mat-form-field>
