<div class="mat-elevation-z2">
  <mat-form-field class="new-event-field">
    <input matInput #title placeholder="Title">
  </mat-form-field>

  <mat-checkbox class="new-event-field" (change)="setAllDay()">All day</mat-checkbox>

  <div class="new-event-field">
      <mat-form-field *ngIf="!allDay">
          <input matInput #sdt #eventStart [owlDateTime]="sdt" [owlDateTimeTrigger]="sdt" readonly placeholder="Start Time">
          <owl-date-time #sdt></owl-date-time>
        </mat-form-field>
      <mat-form-field *ngIf="allDay">
        <input matInput #sdt #eventStart [owlDateTime]="sdt" [owlDateTimeTrigger]="sdt" readonly placeholder="Start Time">
        <owl-date-time [pickerType]="'calendar'" #sdt></owl-date-time>
      </mat-form-field>
    </div>
      <div class="new-event-field">
          <mat-form-field *ngIf="!allDay">
              <input matInput #sdt #eventEnd [owlDateTime]="sdt" [owlDateTimeTrigger]="sdt" readonly placeholder="End Time">
              <owl-date-time #sdt></owl-date-time>
            </mat-form-field>
          <mat-form-field *ngIf="allDay">
            <input matInput #edt #eventEnd [owlDateTime]="edt" [owlDateTimeTrigger]="edt" readonly placeholder="End Time">
            <owl-date-time [pickerType]="'calendar'" #edt></owl-date-time>
          </mat-form-field>
        </div>

  <div class="new-event-field">
    <mat-form-field>
      <textarea matInput #description placeholder="Description"></textarea>
    </mat-form-field>
  </div>

  <div class="new-event-field">
    <mat-form-field>
      <textarea matInput #address placeholder="Address"></textarea>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="new-event-field">
      <input matInput #city placeholder="City">
    </mat-form-field>
    <mat-form-field class="new-event-field">
      <input matInput #country placeholder="Country">
    </mat-form-field>
    <mat-form-field class="new-event-field">
      <input matInput #postalCode maxlength="5" placeholder="Postal Code">
      <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="new-event-field">
      <mat-select [(value)]="reminderType" placeholder="Notification">
        <mat-option value="email">Email</mat-option>
        <mat-option value="popup">Popup</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="new-event-field">
      <input matInput #timeValue type="number" min="0" value="30">
    </mat-form-field>
    <mat-form-field class="new-event-field">
      <mat-select [(value)]="timeUnit">
        <mat-option value="minutes">Minutes</mat-option>
        <mat-option value="hours">Hours</mat-option>
        <mat-option value="days">Days</mat-option>
        <mat-option value="weeks">Weeks</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="create-event-button">
    <button mat-raised-button color="primary" (click)="createEvent(title.value, eventStart.value, eventEnd.value, description.value, address.value, city.value, country.value, postalCode.value, timeValue.value)">Create</button>
  </div>


</div>
