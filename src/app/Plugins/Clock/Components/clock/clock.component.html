<mat-toolbar>
  <span>Alarm</span>
</mat-toolbar>

<div class="alarmSet-container">
  <mat-form-field>
    <input matInput #hour placeholder="Hour">
  </mat-form-field>

  <mat-form-field>
    <input matInput #minute placeholder="Minute">
  </mat-form-field>
</div>
<button mat-raised-button color="primary" (click)="setAlarm(hour.value, minute.value)">Save</button>

<button mat-raised-button color="basic" (click)="getAlarms()">Load Alarms</button>
<div class="alarmList-container">
  <mat-list role="list" *ngFor="let clock of clockData; let i = index">
    <mat-list-item role="listitem">
      <button mat-icon-button *ngIf="clock.active" (click)="activatedeactivateAlarm(clock.id)"><mat-icon>alarm_on</mat-icon></button>
      <button mat-icon-button *ngIf="!clock.active" (click)="activatedeactivateAlarm(clock.id)"><mat-icon>alarm_off</mat-icon></button>
      <button mat-icon-button (click)="showEditFields(clock)"><mat-icon>edit</mat-icon></button>
      <h4 mat-line>Alarm {{clock.id}}</h4>
      <h4 mat-line> {{clock.alarmTime}} </h4>
      <div class="alarmEdit-container" id='editFields' [hidden]="clock!==this.selectedClock">
        <mat-form-field>
          <input matInput #edithour placeholder="Hour">
        </mat-form-field>
        <mat-form-field>
          <input matInput #editminute placeholder="Minute">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="editAlarm(clock.id, edithour.value, editminute.value)">Save</button>
      </div>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>
</div>
