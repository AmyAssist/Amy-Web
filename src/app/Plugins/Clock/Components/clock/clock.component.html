<mat-toolbar>
  <span>Alarm</span>
</mat-toolbar>

<div class="alarmSet-container">
  <mat-form-field>
    <input matInput #hour placeholder="Hour">
  </mat-form-field>

  <mat-form-field>
    <input matInput #minute placeholder="Minute">
  </mat-form-field>
</div>
<button mat-raised-button color="primary" (click)="setAlarm(hour.value, minute.value)">Save</button>

<button mat-raised-button color="basic" (click)="getAlarms()">Load Alarms</button>
<div *ngFor="let clock of clockData; let i = index">
  <mat-list role="list">
    <mat-list-item role="listitem">Alarm {{i +1}}</mat-list-item>
    <mat-list-item role="listitem">{{clock.hour}} : {{clock.minute}}</mat-list-item>
  </mat-list>
</div>
