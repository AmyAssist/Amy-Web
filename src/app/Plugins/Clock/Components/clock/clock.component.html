<mat-toolbar>
  <span>Alarm</span>
</mat-toolbar>

<div class="alarmSet-container">
  <mat-form-field>
    <input matInput #hour placeholder="Hour">
  </mat-form-field>

  <mat-form-field>
    <input matInput #minute placeholder="Minute">
  </mat-form-field>
  <mat-button-toggle-group #group="matButtonToggleGroup">
      <mat-button-toggle value="-1">
      Today
      </mat-button-toggle>
      <mat-button-toggle value="1">
      Tomorrow
      </mat-button-toggle>
    </mat-button-toggle-group>
</div>
<button mat-raised-button color="primary" (click)="setAlarm(group.value, hour.value, minute.value)">Save</button>

<button mat-raised-button color="basic" (click)="getAlarms()">Load Alarms</button>
<div class="alarmList-container">
  <mat-list role="list" *ngFor="let clock of clockData; let i = index">
    <mat-list-item role="listitem">
      <button mat-icon-button *ngIf="clock.active" (click)="activatedeactivateAlarm(clock.id)">
        <mat-icon>alarm_on</mat-icon>
      </button>
      <button mat-icon-button *ngIf="!clock.active" (click)="activatedeactivateAlarm(clock.id)">
        <mat-icon>alarm_off</mat-icon>
      </button>
      <button mat-icon-button (click)="showEditFields(clock)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="deleteAlarm(clock.id)">
        <mat-icon>delete_forever</mat-icon>
      </button>
      <h1 mat-line>Alarm {{clock.id}}</h1>
      <h4 mat-line>{{clock.alarmTime.toString().substring(11)}}</h4>
      <p mat-line>{{clock.alarmTime.toString().substring(8,10)}}.{{clock.alarmTime.toString().substring(5,7)}}.{{clock.alarmTime.toString().substring(0,4)}}</p>
      <div class="alarmEdit-container" id='editFields' [hidden]="clock!==this.selectedClock">
        <mat-form-field>
          <input matInput #edithour placeholder="Hour">
        </mat-form-field>
        <mat-form-field>
          <input matInput #editminute placeholder="Minute">
        </mat-form-field>
        <mat-button-toggle-group #group="matButtonToggleGroup">
            <mat-button-toggle value="-1">
            Today
            </mat-button-toggle>
            <mat-button-toggle value="1">
            Tomorrow
            </mat-button-toggle>
          </mat-button-toggle-group>
          <div class="example-selected-value">Selected value: {{group.value}}</div>

        <button mat-raised-button color="primary" (click)="editAlarm(clock.id, group.value, edithour.value, editminute.value)">Save</button>
      </div>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>
</div>
