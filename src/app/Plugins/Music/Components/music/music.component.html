<div class="music-Content-Row" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="10px" fxLayoutGap.xs="10px">
  <div fxFlex="60%">


    <div class="contentClass">
      <app-content></app-content>
    </div>
    <div class="playlistClass">
      <app-sidebar></app-sidebar>
    </div>


  </div>
  <div fxFlex="40%">


    <div class="currentSongClass">
      <app-current-song></app-current-song>
    </div>
    <div class="devicesClass">
      <app-devices></app-devices>
    </div>


  </div>
</div>
