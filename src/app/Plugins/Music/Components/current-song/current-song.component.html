<mat-card>

  <img mat-card-image [attr.src]="this.musicCoverUrl" alt="Songcover missing">

  <mat-card-content>
    <p mat-line>Artist: {{currentArtist}}</p>
    <p mat-line>Title: {{currentTitle}}</p>
  </mat-card-content>

  <mat-card-actions style="justify-content: center">
    <button mat-icon-button color="primary" (click)="setBack()">
      <mat-icon>skip_previous</mat-icon>
    </button>
    <button mat-icon-button *ngIf=!playing color="primary" (click)="setResume()">
      <mat-icon>play_circle_outline</mat-icon>
    </button>
    <button mat-icon-button *ngIf=playing color="primary" (click)="setPause()">
      <mat-icon>pause_circle_outline</mat-icon>
    </button>
    <button mat-icon-button color="primary" (click)="setSkip()">
      <mat-icon>skip_next</mat-icon>
    </button>

    <mat-slider [max]="volumeMax" [min]="volumeMin" [step]="volumeStep" [(ngModel)]="volumeValue" (change)="changeVolume(volumeValue)">
    </mat-slider>

    <button mat-icon-button color="primary" (click)="getCurrentSong()">
      <mat-icon>cached</mat-icon>
    </button>

  </mat-card-actions>
</mat-card>
